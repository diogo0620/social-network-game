<div class="pagina">

    <div class="cima">
        <img src="../../../assets/{{utilizador.avatar}}" alt="avatar" *ngIf="utilizadorCarregado">
        <input type="text" placeholder="Em que estÃ¡s a pensar?" [(ngModel)]="texto">
    </div>

    <div class="baixo">
        <div class="tags">
            <p><b>Tags:</b></p>
            <input type="text" placeholder="Separadas por virgula (ex: Desporto, Netflix)" [(ngModel)]="tags">
