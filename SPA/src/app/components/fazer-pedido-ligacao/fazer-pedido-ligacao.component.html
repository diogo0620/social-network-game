<div class="pagina">

    <div class="topo">
        <h2>Enviar pedido de ligação a {{utilizador.nome}}</h2>
        <hr>
    </div>

    <div class="meio">
        <form [formGroup]="formPedirLigacao">

            <div class="mensagem">
                <h2><b>Mensagem</b></h2>
                <input type="text" formControlName="mensagem">
            </div>

            <div class="tags">
                <h2><b>Tags</b></h2>
                <input type="text" formControlName="tags">
            </div>

            <div class="forca-ligacao">
                <h2><b>Forca de Ligação</b></h2>
                <div class="forca">
                    <input type="range" value="50" min="1" max="100" oninput="this.nextElementSibling.value = this.value" formControlName="forcaLigacao">
                    <output>50</output>
                </div>
            </div>

        </form>
    </div>

    <div class="fundo">
        <button style="background-color: firebrick;margin-right: 5px; " (click)="cancelar()"><b>Cancelar</b></button>
        <button style="background-color: forestgreen;" (click)=enviarPedido()><b>Enviar Pedido</b></button>
    </div>

</div>
